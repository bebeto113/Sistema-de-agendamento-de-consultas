<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Proprietário - LumerBooth</title>
    <link rel="stylesheet" href="css/proprietario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Painel do Proprietário</h1>
            <div class="user-profile">
                <span>Bem-vindo, Administrador</span>
                <img src="https://i.pravatar.cc/40?img=65" alt="Foto do Administrador" />
            </div>
        </header>

        <main class="dashboard-content">
            <section class="main-section">
                <h2>Todas as Consultas Agendadas</h2>
                <div class="appointment-list" id="todasConsultasContainer">

                </div>
            </section>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/proprietario.js"></script>
</body>

</html>
